<!DOCTYPE html>
<html>
<head>
    <title>Simple Form</title>
</head>
<body style="background-color:thistle; font-family:sans-serif;">

    <div style="background-color:white; padding:20px; border-radius:8px; max-width:400px; margin:auto;">
        <form>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required style="width:100%; margin-bottom:12px;"><br>

            <label>Sex:</label><br>
            <input type="radio" id="male" name="sex" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="sex" value="female">
            <label for="female">Female</label><br><br>

            <label for="contact">Contact:</label><br>
            <input type="tel" id="contact" name="contact" required style="width:100%; margin-bottom:12px;"><br>

            <label for="country">Country:</label><br>
            <select id="country" name="country" required style="width:100%; margin-bottom:12px;">
                <option value="">Select a country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
            </select><br>

            <input type="checkbox" id="confirm" name="confirm" required>
            <label for="confirm">I confirm the info is correct</label><br><br>

            <input type="submit" value="Submit" style="padding:10px 20px;">
        </form>
    </div>

</body>
</html>
